<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 500px;
            text-align: center;
            width: 400px;
        }
        #myBtn {
            background: black;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            height: 30px;
            outline: none;
            width: 30px;
        }
        #myBtn:current {
            box-shadow: 0 0 0 2px white
                        0 0 0 4px black;
        }
    </style>
</head>
<body>
    <h1>Darkify</h1>
    <button id="myBtn"></button>
    <script src="popup.js"></script>
</body>
</html>
